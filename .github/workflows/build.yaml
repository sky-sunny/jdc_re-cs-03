name: Build OpenWrt for specific target and release

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
  #push:
  schedule:
    - cron: "0 2/3 * * *"

env:
  REMOTE_REPOSITORY: openwrt/openwrt
  REMOTE_BRANCH: main
  CONFIG_FILE: re-cs-03.config
  CUSTOM_FILES_PATH: files/
  RELEASE_PREFIX: main
  NSS_PACKAGES_REPOSITORY: qosmio/nss-packages
  NSS_PACKAGES_REPOSITORY_BRANCH: NSS-12.5-K6.x

jobs:
  check_commits:
    name: Check for new commits
    runs-on: ubuntu-24.04
    outputs:
      new_commits: ${{ steps.check_commits.outputs.new_commits }}
      latest_commit_sha: ${{ steps.check_commits.outputs.latest_commit_sha }}
      nss_packages_repo_new_commits: ${{ steps.check_commits.outputs.nss_packages_repo_new_commits }}
      nss_packages_repo_latest_commit_sha: ${{ steps.check_commits.outputs.nss_packages_repo_latest_commit_sha }}
    steps:
      - name: Check for new commits in both repositories
        id: check_commits
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          latest_sha=$(gh api "repos/${{ env.REMOTE_REPOSITORY }}/commits/${{ env.REMOTE_BRANCH }}" --jq .sha)
          packages_sha=$(gh api "repos/${{ env.NSS_PACKAGES_REPOSITORY }}/commits/${{ env.NSS_PACKAGES_REPOSITORY_BRANCH }}" --jq .sha)
          release_body=$(gh api "repos/${{ github.repository }}/releases/latest" --jq .body 2>/dev/null || echo "")

          new_commits=$([[ "$release_body" == *"$latest_sha"* ]] && echo "false" || echo "true")
          nss_new_commits=$([[ "$release_body" == *"$packages_sha"* ]] && echo "false" || echo "true")

          echo "new_commits=$new_commits" >> "$GITHUB_OUTPUT"
          echo "latest_commit_sha=$latest_sha" >> "$GITHUB_OUTPUT"
          echo "nss_packages_repo_new_commits=$nss_new_commits" >> "$GITHUB_OUTPUT"
          echo "nss_packages_repo_latest_commit_sha=$packages_sha" >> "$GITHUB_OUTPUT"

  build:
    name: Build OpenWrt
    needs: check_commits
    if: github.event_name == 'workflow_dispatch' || needs.check_commits.outputs.new_commits == 'true' || needs.check_commits.outputs.nss_packages_repo_new_commits == 'true'
    runs-on: ubuntu-24.04
    steps:
      - name: Install dependencies
        run: sudo apt update && sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev file wget
      - name: Checkout remote repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.REMOTE_REPOSITORY }}
          ref: ${{ env.REMOTE_BRANCH }}

      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          path: "builder_repo"
          
      - name: Add custom patches
        run: |
          df -h
          if [ -d "builder_repo/patches" ] && [ "$(ls -A builder_repo/patches 2>/dev/null)" ]; then
            mv builder_repo/patches/* ./
            for patch in *.patch; do
              [ -f "$patch" ] && git apply --verbose "$patch"
            done
          fi

      - name: Patch for RE-CS-03
        env:
          GH_TOKEN: ${{ github.token }}
          PAT_TOKEN: ${{ secrets.FETCH }}
        run: |
          df -h
          #gh api -H "Accept: application/vnd.github.raw+json" /repos/pmyy-wt/jdcloud_re-cs-03/contents/re-cs-03-nss.patch --jq '.content' -F ref=main | base64 --decode > re-cs-03-nss.patch
          curl -H "Authorization: token ${PAT_TOKEN}" -OL "https://raw.githubusercontent.com/pmyy-wt/jdcloud_re-cs-03/67622aefce40a48ea9f5bf5a24a1e19a0459e9f6/re-cs-03-nss.patch"
          ls -al re-cs-03-nss.patch && sha256sum re-cs-03-nss.patch
          git apply --verbose --ignore-space-change re-cs-03-nss.patch
            
      - name: Update and install feeds
        run: |
          df -h
          #echo 'src-git custom https://github.com/kiddin9/kwrt-packages' >> feeds.conf.default
          ./scripts/feeds update -a && ./scripts/feeds install -a -p luci && ./scripts/feeds install -a -p packages
          #git clone https://github.com/xiaorouji/openwrt-passwall2.git package/feeds/luci/luci-app-passwall2
          #git clone https://github.com/xiaorouji/openwrt-passwall-packages.git package/utils/passwall2
          git clone https://github.com/jerrykuku/luci-theme-argon.git package/feeds/luci/luci-theme-argon
          git clone https://github.com/jerrykuku/luci-app-argon-config.git package/feeds/luci/luci-app-argon-config
          #git clone https://github.com/dgyangxf/luci-app-vlmcsd.git package/feeds/luci/luci-app-vlmcsd
          #git clone https://github.com/im-0/openwrt-package.vlmcsd.git package/utils/vlmcsd
          #git clone https://github.com/sbwml/openwrt-qBittorrent package/feeds/qBittorrent
          unzip builder_repo/luci-app-accesscontrol.zip -d package/feeds/luci/applications

      - name: Setup configuration and custom files
        run: |
          df -h
          mv builder_repo/${{ env.CONFIG_FILE }} .config
          make defconfig -j$(nproc)
          mkdir -p ${{ env.CUSTOM_FILES_PATH }}
          [ -d "builder_repo/${{ env.CUSTOM_FILES_PATH }}" ] && mv builder_repo/${{ env.CUSTOM_FILES_PATH }}* ${{ env.CUSTOM_FILES_PATH }} || true

      - name: Use /mnt for more disk space
        run: |
          sudo mkdir -p /mnt/upper /mnt/work && sudo chmod a+w /mnt/upper
          sudo mount -t overlay -olowerdir=$(pwd),upperdir=/mnt/upper,workdir=/mnt/work overlay $(pwd) && df -h

      - name: Restore cache from previous build
        uses: actions/cache@v4
        if: always()
        with:
          key: openwrt-build-${{ needs.check_commits.outputs.latest_commit_sha }}
          restore-keys: |
            openwrt-build
          path: |
            build_dir
            dl
            staging_dir
            tmp

      - name: Download packages
        run: |
          df -h
          ./scripts/feeds update -a
          make download -j$(nproc)
          
      - name: Build firmware
        env: 
          CMAKE_POLICY_VERSION_MINIMUM: 3.5
        run: |
          df -h
          make check -j$(nproc) FIXUP=1 V=s
          make -j$(nproc) || make -j1 V=s  # Retry single-threaded on failure
          tar cvzf bin/targets/qualcommax/ipq50xx/snapshots.tar.gz -C bin packages/aarch64_cortex-a53 targets/qualcommax/ipq50xx/packages

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ipq50xx-images
          path: bin/targets/qualcommax/ipq50xx

      - name: Check disk space usage
        if: always()
        run: df -h
        
  release:
    name: Create release
    needs: [check_commits, build]
    if: needs.build.result == 'success'
    runs-on: ubuntu-24.04
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ipq50xx-images
          path: firmware
      - name: Set release date
        run: echo "RELEASE_DATE=$(date +%F)" >> $GITHUB_ENV
      - name: Publish release
        uses: softprops/action-gh-release@master
        with:
          files: firmware/*
          tag_name: ${{ env.RELEASE_PREFIX }}-${{ env.RELEASE_DATE }}
          name: ðŸš€ OpenWrt Build Release ${{ env.RELEASE_DATE }}
          body: |
            ## ðŸ“¦ OpenWrt Automated Build Release

            **Build Date:** ${{ env.RELEASE_DATE }}

            ### ðŸ”„ Main Repository
            **Repository:** [${{ env.REMOTE_REPOSITORY }}](https://github.com/${{ env.REMOTE_REPOSITORY }})
            **Branch:** `${{ env.REMOTE_BRANCH }}`
            **Commit:** `${{ needs.check_commits.outputs.latest_commit_sha }}`

            ### ðŸ“¦ NSS Packages
            **Repository:** [${{ env.NSS_PACKAGES_REPOSITORY }}](https://github.com/${{ env.NSS_PACKAGES_REPOSITORY }})
            **Branch:** `${{ env.NSS_PACKAGES_REPOSITORY_BRANCH }}`
            **Commit:** `${{ needs.check_commits.outputs.nss_packages_repo_latest_commit_sha }}`

            ### ðŸ“ Build Information
            - **Target:** [JDCloud RE-CS-03 åŽç¾¿/å“ªå’]
            - **Configuration:** [`${{ env.CONFIG_FILE }}`](${{ env.CONFIG_FILE }})

            ### ðŸ“‹ Notes
            - Automated build triggered by ${{ github.event_name }}
            - Previous releases are automatically cleaned up (keeping latest 5)
            ---
            _Generated by GitHub Actions ðŸ¤–_

      - name: Clean up old caches
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api repos/${{ github.repository }}/actions/caches --paginate --jq '.actions_caches[1:] | .[] |.key' | while read key; do
            echo "Removing old cache $key ..."
            gh api -X DELETE "/repos/${{ github.repository }}/actions/caches?key=$key" 2>/dev/null || true
          done

      - name: Clean up old releases
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          df -h
          gh api repos/${{ github.repository }}/releases --paginate --jq '.[5:] | .[] | "\(.id) \(.tag_name)"' | while read id tag; do
            echo "Removing old release $tag ..."
            gh api -X DELETE "repos/${{ github.repository }}/releases/$id" && gh api -X DELETE "repos/${{ github.repository }}/git/refs/tags/$tag" 2>/dev/null || true
          done
